<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="background-color: black;">

    <div class="header">
        <h1>Simpel Calculator</h1>
    </div>

    <div class="calculator" class="container">
        <input type="text" placeholder="Num1" id="number1" name="name" class="text-filed">
        <span class="input-border"></span>

        <input type="text" placeholder="Num2" id="number2" name="name" class="text-filed">
        <span class="input-border"></span>

        <input type="text" placeholder="arithmetic operators(+,-,*,/)" id="operator" class="text-filed">

        <input type="button" value="Calculate" class="btnCalc" onclick="calc()">

    </div>

    <div class="display" class="container">
        <label for="" id="lblOutput" class="lblDisplay">

        </label>
    </div>

    <div class="footer">
        <h2>Design by </h2>
        <h3>Nethma Chathuranga</h3>
    </div>

    <script src="app.js"></script>
</body>

</html>
